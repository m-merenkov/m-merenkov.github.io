<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merenkov Maksim ‚Äî photo</title>
  <meta name="description" content="Portfolio photo de Merenkov Maksim ‚Äî monteur vid√©o." />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #FFFFFF;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .visually-hidden {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Hero Section */
    .site-header {
      min-height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 3rem 2rem;
    }

    .site-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        animation: glow 6s ease-and-out infinite alternate;
        z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .header-inner {
      max-width: 1000px;
      width: 100%;
      z-index: 2;
      position: relative;
      animation: fadeInUp 1s ease-out;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 40px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #64ffda, #bb86fc, #ff79c6);
      padding: 3px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
      justify-self: start;
      flex-shrink: 0;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .text-section {
      justify-self: start;
      text-align: left;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-section {
      justify-self: end;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .skills-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      list-style: none;
    }

    .skills-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #FFFFFF;
    }

    .skills-list li::before {
      content: '‚úì';
      color: #64ffda;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-greeting {
      font-size: 1rem;
      color: #64ffda;
      margin-bottom: 0.3rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .site-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 0.3rem;
      background: linear-gradient(45deg, #64ffda, #bb86fc, #ff79c6);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite, slideInLeft 1s ease-out 0.8s both;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .site-subtitle {
      font-size: 0.9rem;
      color: #FFFFFF;
      margin-bottom: 1rem;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.1s forwards;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-description {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #e1e1e6;
      margin-bottom: 0;
      max-width: 400px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.4s forwards;
      position: relative;
      z-index: 1;
    }

    .email-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(100, 255, 218, 0.1);
      border: 2px solid #64ffda;
      color: #64ffda;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeIn 1s ease-out 1.7s forwards;
      font-size: 0.85rem;
    }

    .email-button:hover {
      background: #64ffda;
      color: #1a1a2e;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
    }

    .contact-icon {
      width: 16px;
      height: 16px;
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-element {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(100, 255, 218, 0.3);
    }

    .floating-element::before {
      content: 'üì∑';
      font-size: 50px;
    }

    .floating-element:nth-child(2)::before {
      content: 'üéûÔ∏è';
      font-size: 50px;
    }

    .floating-element:nth-child(3)::before {
      content: 'üêæ';
      font-size: 50px;
    }

    .floating-element:nth-child(1) {
      width: 70px;
      height: 70px;
      top: 35%;
      left: 3%;
      animation: floatPath1 25s ease-in-out infinite;
    }

    .floating-element:nth-child(2) {
      width: 50px;
      height: 50px;
      top: 25%;
      right: 5%;
      animation: floatPath2 22s ease-in-out infinite;
      animation-delay: -7s;
    }

    .floating-element:nth-child(3) {
      width: 45px;
      height: 45px;
      top: 65%;
      left: 48%;
      animation: floatPath3 28s ease-in-out infinite;
      animation-delay: -14s;
    }

    @keyframes floatPath1 {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.25;
      }
      20% {
        transform: translate(70px, -40px) rotate(72deg);
        opacity: 0.4;
      }
      40% {
        transform: translate(100px, 20px) rotate(144deg);
        opacity: 0.3;
      }
      60% {
        transform: translate(50px, 70px) rotate(216deg);
        opacity: 0.35;
      }
      80% {
        transform: translate(-30px, 30px) rotate(288deg);
        opacity: 0.3;
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
        opacity: 0.25;
      }
    }

    @keyframes floatPath2 {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.3;
      }
      25% {
        transform: translate(-80px, 50px) rotate(90deg);
        opacity: 0.45;
      }
      50% {
        transform: translate(-120px, -30px) rotate(180deg);
        opacity: 0.35;
      }
      75% {
        transform: translate(-50px, -70px) rotate(270deg);
        opacity: 0.4;
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
        opacity: 0.3;
      }
    }

    @keyframes floatPath3 {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.28;
      }
      20% {
        transform: translate(-60px, -40px) rotate(72deg);
        opacity: 0.38;
      }
      40% {
        transform: translate(30px, -60px) rotate(144deg);
        opacity: 0.32;
      }
      60% {
        transform: translate(80px, -20px) rotate(216deg);
        opacity: 0.42;
      }
      80% {
        transform: translate(20px, 40px) rotate(288deg);
        opacity: 0.35;
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
        opacity: 0.28;
      }
    }

    /* Content area */
    .content {
      padding: 60px 0;
      min-height: 60vh;
      background: rgba(15, 52, 96, 0.1);
      position: relative;
    }

    main {
      flex: 1;
    }

    /* Navigation */
    .main-nav {
      display: flex;
      justify-content: center;
      margin-bottom: 80px;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      position: relative;
      background: rgba(100, 255, 218, 0.05);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 50px;
      border: 1px solid rgba(100, 255, 218, 0.1);
    }

    .main-nav a {
      text-decoration: none;
      color: #e1e1e6;
      font-weight: 500;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px 25px;
      position: relative;
      transition: all 0.4s ease;
      border-radius: 25px;
      cursor: pointer;
    }

    .main-nav a.active {
      color: #1a1a2e;
      background: linear-gradient(45deg, #64ffda, #bb86fc);
      box-shadow: 0 5px 20px rgba(100, 255, 218, 0.3);
    }

    .main-nav a:hover:not(.active) {
      color: #64ffda;
      background: rgba(100, 255, 218, 0.1);
    }

    /* Photo Gallery Styles */
    .photo-gallery {
      margin-top: 40px;
    }

    .categories-list {
      max-width: 1000px;
      margin: 0 auto;
    }

    .category-item {
      background: rgba(100, 255, 218, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 255, 218, 0.1);
      border-radius: 20px;
      margin-bottom: 30px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .category-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(100, 255, 218, 0.1);
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      color: inherit;
    }

    .category-header:hover {
      background: rgba(100, 255, 218, 0.1);
    }

    .category-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .category-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: #FFFFFF;
      margin: 0;
      text-transform: capitalize;
    }

    .category-count {
      font-size: 0.9rem;
      color: #bb86fc;
      font-weight: 400;
    }

    .expand-arrow {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff79c6, #bb86fc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
      box-shadow: 0 5px 15px rgba(255, 121, 198, 0.3);
    }

    .expand-arrow::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid white;
      transition: transform 0.3s ease;
    }

    .category-item.expanded .expand-arrow::after {
      transform: rotate(180deg);
    }

    .category-item.expanded .expand-arrow {
      background: linear-gradient(45deg, #64ffda, #bb86fc);
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: rgba(26, 26, 46, 0.3);
      border-top: 1px solid rgba(100, 255, 218, 0.1);
    }

    .category-item.expanded .category-content {
      max-height: 1000px;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .photo-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
      cursor: pointer;
      background: rgba(100, 255, 218, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.1);
    }

    .photo-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(100, 255, 218, 0.2);
    }

    .photo-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(26, 26, 46, 0.95));
      backdrop-filter: blur(10px);
      color: white;
      padding: 25px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .photo-item:hover .photo-overlay {
      transform: translateY(0);
    }

    .photo-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: #64ffda;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(100, 255, 218, 0.3);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff79c6, #bb86fc);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 121, 198, 0.4);
      z-index: 10000;
    }

    .lightbox-close:hover {
      background: linear-gradient(45deg, #bb86fc, #64ffda);
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 8px 30px rgba(187, 134, 252, 0.6);
    }

    .lightbox-close::before,
    .lightbox-close::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .lightbox-close::before {
      transform: rotate(45deg);
    }

    .lightbox-close::after {
      transform: rotate(-45deg);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(100, 255, 218, 0.2);
      border: 2px solid #64ffda;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .lightbox-nav:hover {
      background: #64ffda;
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
    }

    .lightbox-nav::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-prev::before {
      border-width: 8px 12px 8px 0;
      border-color: transparent white transparent transparent;
      margin-left: -3px;
    }

    .lightbox-next {
      right: 20px;
    }

    .lightbox-next::before {
      border-width: 8px 0 8px 12px;
      border-color: transparent transparent transparent white;
      margin-right: -3px;
    }

    /* Footer */
    .site-footer {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(100, 255, 218, 0.1);
      text-align: center;
      padding: 50px 20px;
      margin-top: auto;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-left small {
      font-size: 1rem;
      color: #e1e1e6;
      font-weight: 300;
    }

    .back-to-top {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff79c6, #bb86fc);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(255, 121, 198, 0.4);
    }

    .back-to-top:hover {
      background: linear-gradient(45deg, #bb86fc, #64ffda);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(187, 134, 252, 0.6);
    }

    .back-to-top::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 8px solid white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .header-inner {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 20px;
        max-width: 600px;
      }

      .text-section,
      .contact-section {
        justify-self: center;
        text-align: center;
        align-items: center;
      }

      .skills-list {
        align-items: center;
      }

      .avatar {
        justify-self: center;
      }

      .site-header {
        min-height: 100vh;
        padding: 3rem 2rem;
      }
    }

    @media (max-width: 768px) {
      .header-inner {
        max-width: 90%;
        grid-template-columns: 1fr;
        text-align: center;
        gap: 25px;
        padding: 20px;
      }

      .text-section,
      .contact-section {
        justify-self: center;
        text-align: center;
        align-items: center;
      }

      .skills-list {
        align-items: center;
      }

      .avatar {
        justify-self: center;
        width: 140px;
        height: 140px;
      }

      .site-title {
        font-size: 1.5rem;
      }

      .hero-description {
        font-size: 0.85rem;
        max-width: 100%;
      }

      .hero-description br {
        display: none;
      }

      .email-button {
        padding: 10px 20px;
        font-size: 0.85rem;
      }

      .site-header {
        min-height: 100vh;
        padding: 3rem 1.5rem;
      }

      .main-nav ul {
        gap: 30px;
        flex-wrap: wrap;
        padding: 8px 15px;
      }

      .main-nav a {
        padding: 12px 20px;
        font-size: 1rem;
      }

      .content {
        padding: 40px 0;
      }

      .categories-list {
        margin: 0 15px;
      }

      .category-header {
        padding: 25px 20px;
      }

      .category-title {
        font-size: 1.3rem;
      }

      .photos-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }

      .footer-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .lightbox-nav {
        width: 40px;
        height: 40px;
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }

      .lightbox-prev {
        left: 10px;
      }

      .lightbox-next {
        right: 10px;
      }
    }

    @media (max-width: 480px) {
      .site-title {
        font-size: 2rem;
      }

      .site-subtitle {
        font-size: 1rem;
      }

      .main-nav ul {
        gap: 20px;
      }

      .main-nav a {
        font-size: 0.9rem;

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleCategory(button) {
      const categoryItem = button.closest('.category-item');
      const isExpanded = categoryItem.classList.contains('expanded');
     
      document.querySelectorAll('.category-item').forEach(item => {
        if (item !== categoryItem) {
          item.classList.remove('expanded');
        }
      });
     
      if (isExpanded) {
        categoryItem.classList.remove('expanded');
      } else {
        categoryItem.classList.add('expanded');
      }
    }

    document.documentElement.style.scrollBehavior = 'smooth';

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    document.addEventListener('contextmenu', function(e) {
      if (e.target.closest('.photo-item')) {
        e.preventDefault();
      }
    });

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.category-item')) {
        document.querySelectorAll('.category-item').forEach(item => {
          item.classList.remove('expanded');
        });
      }
    });

    // Lightbox functionality
    let currentPhotoIndex = 0;
    let allPhotos = [];

    function openLightbox(photoElement) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const imgSrc = photoElement.querySelector('img').src;
      const imgAlt = photoElement.querySelector('img').alt;
      
      allPhotos = Array.from(document.querySelectorAll('.photo-item img'));
      currentPhotoIndex = allPhotos.findIndex(img => img.src === imgSrc);
      
      lightboxImg.src = imgSrc;
      lightboxImg.alt = imgAlt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
      if (event.target.id === 'lightbox' || event.target.closest('.lightbox-close')) {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    }

    function navigateLightbox(direction, event) {
      event.stopPropagation();
      currentPhotoIndex += direction;
      
      if (currentPhotoIndex < 0) {
        currentPhotoIndex = allPhotos.length - 1;
      } else if (currentPhotoIndex >= allPhotos.length) {
        currentPhotoIndex = 0;
      }
      
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = allPhotos[currentPhotoIndex].src;
      lightboxImg.alt = allPhotos[currentPhotoIndex].alt;
    }

    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox({ target: lightbox });
        } else if (e.key === 'ArrowLeft') {
          navigateLightbox(-1, e);
        } else if (e.key === 'ArrowRight') {
          navigateLightbox(1, e);
        }
      }
    });
  </script>
